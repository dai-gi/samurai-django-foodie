{% extends 'foodie/base.html' %}
{% load static %}

{% block header %}
    <header id="slides" class="carousel slide" data-ride="carousel">
        <ul class="carousel-indicators">
            <li data-target="#slides" data-slide-to="0" class="active"></li>
            <li data-target="#slides" data-slide-to="1"></li>
            <li data-target="#slides" data-slide-to="2"></li>
        </ul>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="/static/image/top_01.png">
                <div class="carousel-caption">
                    <h1 class="display-2">Django Startup</h1>
                </div>
            </div>
            <div class="carousel-item">
                <img src="/static/image/top_02.png">
            </div>
            <div class="carousel-item">
                <img src="/static/image/top_03.png">
            </div>
        </div>
    </header>

    <div class="container-fluid">
        <div class="row jumbotron">
            <div class="col-xs-12 col-sm-12 col-md-9 col-lg-9 col-xl-10">
                <p class="lead">A web hosting service allows individuals and organizations to make their website accessible via the World Wide Web.</p>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3 col-xl-2 ">
                <a href="#"><button type="button" class="btn btn-outline-secondary btn-lg">Web Hosting</button></a>
            </div>
        </div>
    </div>

{% endblock header %}
