{% extends "foodie/base.html" %}

{% block header %}
    <header id="slides" class="carousel slide" data-ride="carousel">
        <ul class="carousel-indicators">
            <li data-target="#slides" data-slide-to="0" class="active"></li>
            <li data-target="#slides" data-slide-to="1"></li>
            <li data-target="#slides" data-slide-to="2"></li>
        </ul>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="/static/image/top_01.png">
                <div class="carousel-caption">
                    <h1 class="display-2">Log in</h1>
                </div>
            </div>
            <div class="carousel-item">
                <img src="/static/image/top_02.png">
            </div>
            <div class="carousel-item">
                <img src="/static/image/top_03.png">
            </div>
        </div>
    </header>
{% endblock header %}

{% block content %}
	<p class="text-center mb-4">
		アカウントをまだお持ちでなければ、こちらから<a href="{% url 'account_signup' %}">ユーザー登録</a>して下さい。
	</p>
	<div class="row justify-content-center mb-4">
		<form method="post" action="{% url 'account_login' %}">
			{% csrf_token %}
			<table class="table">{{ form.as_table }}</table>
			{% if redirect_field_value %}
			<input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
            {% endif %}
            <!-- Email設定が必要 -->
			<!--
            <p class="text-center">
				<a class="button secondaryAction" href="{% url 'account_reset_password' %}">パスワードをお忘れですか？</a>
            </p>
            -->
			<div class="text-center">
				<button type="submit" class="save btn btn-success" role="button">ログイン</button>
			</div>
		</form>
	</div>
{% endblock %}
