{% extends "foodie/base.html" %}

{% block header %}
    <header id="slides" class="carousel slide" data-ride="carousel">
        <ul class="carousel-indicators">
            <li data-target="#slides" data-slide-to="0" class="active"></li>
            <li data-target="#slides" data-slide-to="1"></li>
            <li data-target="#slides" data-slide-to="2"></li>
        </ul>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="/static/image/top_01.png">
                <div class="carousel-caption">
                    <h1 class="display-2">Log out</h1>
                </div>
            </div>
            <div class="carousel-item">
                <img src="/static/image/top_02.png">
            </div>
            <div class="carousel-item">
                <img src="/static/image/top_03.png">
            </div>
        </div>
    </header>
{% endblock header %}

{% block content %}
    <div class="row justify-content-center">
        <form method="post" action="{% url 'account_logout' %}">
        {% csrf_token %}
        {% if redirect_field_value %}
            <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
        {% endif %}
        <div class="text-center">
            <p>ログアウトしますか？</p>
            <button type="submit" class="save btn btn-success" role="button">ログアウト</button>
        </div>
        </form>
    </div>
{% endblock %}
